<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bharatiya Lipi - User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #84fab0, #8fd3f4);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      transition: background-position 0.6s ease-out;
      perspective: 1000px;
    }
    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: transform 0.2s ease-out;
      z-index: 1;
      opacity: 0;
      animation: fadeInSlideUp 0.8s 0.2s ease-out forwards;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
    }
    @keyframes fadeInSlideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .floating-label-group { position: relative; }
    .floating-label-group .floating-label {
      position: absolute;
      pointer-events: none;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #4a5568;
      transition: all 0.2s ease-out;
    }
    .floating-label-group textarea ~ .floating-label {
      top: 1.25rem;
    }
    .floating-input:focus ~ .floating-label,
    .floating-input:not(:placeholder-shown) ~ .floating-label {
      top: -0.6rem;
      left: 0.75rem;
      font-size: 0.75rem;
      font-weight: 500;
      color: #c2410c;
      padding: 0 0.25rem;
      background: #fff;
      border-radius: 4px;
    }
    .floating-input { transition: border-color 0.2s ease-out; }
    .floating-input:focus {
      outline: none;
      border: 2px solid #f97316;
    }
    .loader {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #f97316;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Scrollable form area for when bio expands */
    .form-scroll-container {
        overflow-y: auto;
        padding-right: 0.5rem; /* space for the scrollbar */
    }

    /* Custom scrollbar styling for a better look */
    .form-scroll-container::-webkit-scrollbar {
        width: 6px;
    }
    .form-scroll-container::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
    }
    .form-scroll-container::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.4);
        border-radius: 10px;
    }
    .form-scroll-container::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.6);
    }

    @media (max-width: 640px) {
      .glass-effect { padding: 1.5rem !important; }
      h1 { font-size: 1.75rem; }
      h2 { font-size: 1.25rem; }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen overflow-hidden p-4">
  <canvas id="particle-canvas"></canvas>
  <div class="w-full max-w-lg p-8 space-y-6 glass-effect shadow-2xl rounded-2xl">
    <div class="text-center flex-shrink-0">
      <h1 class="text-3xl font-bold text-gray-900">User Profile</h1>
      <p class="text-gray-800 font-medium">Manage your account settings.</p>
    </div>
    
    <div class="flex items-center space-x-4 flex-shrink-0">
      <img class="w-20 h-20 rounded-full border-2 border-orange-500 object-cover" src="https://placehold.co/100x100/f97316/FFFFFF?text=A" alt="User Avatar">
      <div>
        <h2 id="display-name" class="text-2xl font-bold text-gray-800">Ananya Sharma</h2>
        <p id="display-email" class="text-gray-600">ananya.sharma@example.com</p>
        <p id="display-bio" class="text-sm text-gray-700 mt-1 italic">Explorer of scripts and stories.</p>
      </div>
    </div>

    <div class="border-t border-gray-300 flex-shrink-0"></div>

    <div class="form-scroll-container">
        <form id="profileForm" class="space-y-4" action="#" method="POST">
          <h3 class="text-xl font-semibold text-gray-800">Edit Information</h3>
          <div class="floating-label-group">
            <input id="fullName" name="fullName" type="text" autocomplete="name" required placeholder=" "
              class="floating-input block w-full px-4 py-3 bg-white bg-opacity-50 border border-gray-300 rounded-lg">
            <label for="fullName" class="floating-label">Full Name</label>
          </div>
          
          <div class="floating-label-group">
            <textarea id="bio" name="bio" rows="3" placeholder=" "
              class="floating-input block w-full px-4 py-3 bg-white bg-opacity-50 border border-gray-300 rounded-lg resize-none"></textarea>
            <label for="bio" class="floating-label">Your Bio</label>
          </div>
          <div class="flex justify-end -mt-2">
            <button type="button" id="generateBioBtn" class="text-xs font-semibold text-orange-700 hover:text-orange-600 flex items-center gap-1 p-1">
              ✨ Suggest a Bio
              <span id="gemini-loader-bio" class="loader hidden"></span>
            </button>
          </div>
          <p id="gemini-error-bio" class="text-xs text-red-600 mt-1 text-right hidden">Failed to suggest a bio. <button type="button" id="retryBioBtn" class="font-bold underline hover:text-red-700">Try Again</button></p>
          
          <h3 class="text-xl font-semibold text-gray-800 pt-4">Change Password</h3>
          <div class="floating-label-group">
            <input id="currentPassword" name="currentPassword" type="password" placeholder=" "
              class="floating-input block w-full px-4 py-3 bg-white bg-opacity-50 border border-gray-300 rounded-lg">
            <label for="currentPassword" class="floating-label">Current Password</label>
          </div>
          <div class="floating-label-group">
            <input id="newPassword" name="newPassword" type="password" placeholder=" "
              class="floating-input block w-full px-4 py-3 bg-white bg-opacity-50 border border-gray-300 rounded-lg">
            <label for="newPassword" class="floating-label">New Password</label>
          </div>
          <div class="floating-label-group">
            <input id="confirmNewPassword" name="confirmNewPassword" type="password" placeholder=" "
              class="floating-input block w-full px-4 py-3 bg-white bg-opacity-50 border border-gray-300 rounded-lg">
            <label for="confirmNewPassword" class="floating-label">Confirm New Password</label>
          </div>

          <div class="pt-4 flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 hover:scale-105 transform transition-all duration-300 ease-in-out">
              Save Changes
            </button>
            <button type="button" onclick="window.location.href='index.html'" class="w-full flex justify-center py-3 px-4 border border-gray-400 rounded-lg shadow-sm text-sm font-medium text-gray-800 bg-white bg-opacity-60 hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transform transition-all duration-300 ease-in-out">
              Log Out
            </button>
          </div>
        </form>
         <p class="!mt-8 text-center text-sm text-gray-700">
            <a href="#" class="font-semibold text-orange-700 hover:text-orange-600">Back to Transliteration Tool</a>
        </p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const card = document.querySelector('.glass-effect');
      const fullNameInput = document.getElementById('fullName');
      const bioTextarea = document.getElementById('bio');
      const displayName = document.getElementById('display-name');
      const displayBio = document.getElementById('display-bio');

      // Set initial values
      fullNameInput.value = "Ananya Sharma";
      bioTextarea.value = "Explorer of scripts and stories.";
      // Trigger auto-resize on initial load
      bioTextarea.dispatchEvent(new Event('input')); 


      // Auto-expand bio textarea
      bioTextarea.addEventListener('input', () => {
        bioTextarea.style.height = 'auto'; // Reset height
        bioTextarea.style.height = bioTextarea.scrollHeight + 'px'; // Set to scroll height
      });

      document.getElementById('profileForm').addEventListener('submit', (e) => {
        e.preventDefault();
        displayName.textContent = fullNameInput.value || "Your Name";
        displayBio.textContent = bioTextarea.value || "Your bio will appear here.";
        alert('Profile updated (simulation)!');
      });

      document.body.addEventListener('mousemove', (e) => {
        const { clientX, clientY } = e;
        const { innerWidth, innerHeight } = window;
        const xPercent = (clientX / innerWidth) * 100;
        const yPercent = (clientY / innerHeight) * 100;
        document.body.style.backgroundPosition = `${xPercent}% ${yPercent}%`;
      });

      if (card) {
        card.addEventListener('mousemove', (e) => {
          const { left, top, width, height } = card.getBoundingClientRect();
          const x = e.clientX - left;
          const y = e.clientY - top;
          const rotateX = -((y - height / 2) / (height / 2)) * 10;
          const rotateY = ((x - width / 2) / (width / 2)) * 10;
          card.style.transform = `translateY(0) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
        });
        card.addEventListener('mouseleave', () => {
          card.style.transform = 'translateY(0) rotateX(0deg) rotateY(0deg) scale(1)';
        });
      }

      const generateBioBtn = document.getElementById('generateBioBtn');
      const geminiLoaderBio = document.getElementById('gemini-loader-bio');
      const geminiErrorBio = document.getElementById('gemini-error-bio');
      const retryBioBtn = document.getElementById('retryBioBtn');

      const handleGenerateBio = async () => {
        geminiLoaderBio.classList.remove('hidden');
        geminiErrorBio.classList.add('hidden');
        generateBioBtn.disabled = true;
        
        // Add a cache-busting parameter (timestamp) to ensure a new quote every time.
        const targetUrl = `https://zenquotes.io/api/random?t=${new Date().getTime()}`;
        const apiUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(targetUrl)}`;

        let success = false;
        for (let i = 0; i < 3; i++) {
          try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error(`API error: ${response.statusText}`);
            
            const contents = await response.text();
            const result = JSON.parse(contents);
            const suggestedBio = result[0]?.q;

            if (suggestedBio) {
              bioTextarea.value = suggestedBio;
              bioTextarea.dispatchEvent(new Event('input'));
              success = true;
              break;
            }
          } catch (error) {
            console.error(`Attempt ${i + 1} failed:`, error);
            if (i < 2) await new Promise(res => setTimeout(res, 1000));
          }
        }

        if (!success) {
            geminiErrorBio.classList.remove('hidden');
        }

        geminiLoaderBio.classList.add('hidden');
        generateBioBtn.disabled = false;
      };

      if (generateBioBtn) {
        generateBioBtn.addEventListener('click', handleGenerateBio);
        retryBioBtn.addEventListener('click', handleGenerateBio);
      }
      
      const canvas = document.getElementById('particle-canvas');
      if (canvas) {
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: null, y: null, radius: 150 };
        const indianAlphabets = 'अआइईकखगघङचछजझञQWERTYUIOPటఠడಢణதநனபமயరలASDFGHJKLవಶಷసహঅআইঈউঊঋ଑଒ઔକଖZXCVBNMଗఘଙચછજઝઞટઠડઢણਤਥਦਧਨਪਫਬਭਮਯਰਲਵಶಷಸಹॐ';

        const setCanvasSize = () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        };

        const createParticles = () => {
          particles = [];
          const particleCount = Math.floor((canvas.width * canvas.height) / 10000);
          for (let i = 0; i < particleCount; i++) {
            const size = Math.random() * 22 + 10;
            particles.push({
              x: Math.random() * canvas.width,
              y: Math.random() * canvas.height,
              char: indianAlphabets[Math.floor(Math.random() * indianAlphabets.length)],
              size: size,
              baseVx: (Math.random() - 0.5) * 0.5,
              baseVy: (Math.random() - 0.5) * 0.5,
              vx: (Math.random() - 0.5) * 0.5,
              vy: (Math.random() - 0.5) * 0.5,
              color: `rgba(255, 255, 255, ${Math.random() * 0.4 + 0.2})`
            });
          }
        };

        const connectParticles = () => {
          for (let i = 0; i < particles.length; i++) {
            for (let j = i + 1; j < particles.length; j++) {
              const dx = particles[i].x - particles[j].x;
              const dy = particles[i].y - particles[j].y;
              const distance = Math.sqrt(dx * dx + dy * dy);
              if (distance < 150) { 
                ctx.beginPath();
                ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / 150})`;
                ctx.lineWidth = 0.3;
                ctx.moveTo(particles[i].x, particles[i].y);
                ctx.lineTo(particles[j].x, particles[j].y);
                ctx.stroke();
                ctx.closePath();
              }
            }
          }
        };

        const animate = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          particles.forEach(p => {
            if (mouse.x && mouse.y) {
              const dx = p.x - mouse.x;
              const dy = p.y - mouse.y;
              const distance = Math.sqrt(dx * dx + dy * dy);
              if (distance < mouse.radius) {
                const force = (mouse.radius - distance) / mouse.radius;
                p.vx += (dx / distance) * force * 0.3;
                p.vy += (dy / distance) * force * 0.3;
              }
            }
            p.vx *= 0.95;
            p.vy *= 0.95;
            p.vx += p.baseVx * 0.05;
            p.vy += p.baseVy * 0.05;
            p.x += p.vx;
            p.y += p.vy;
            if (p.x < -p.size) p.x = canvas.width + p.size;
            if (p.x > canvas.width + p.size) p.x = -p.size;
            if (p.y < -p.size) p.y = canvas.height + p.size;
            if (p.y > canvas.height + p.size) p.y = -p.size;
            ctx.fillStyle = p.color;
            ctx.font = `${p.size}px Inter`;
            ctx.fillText(p.char, p.x, p.y);
          });
          connectParticles();
          requestAnimationFrame(animate);
        };

        window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });
        window.addEventListener('mouseout', () => { mouse.x = null; mouse.y = null; });
        window.addEventListener('resize', () => { setCanvasSize(); createParticles(); });

        setCanvasSize();
        createParticles();
        animate();
      }
    });
  </script>
</body>
</html>
